---
- hosts: all
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present      
    - name: deploy delpoy
      shell: docker run -itd --name greens2app -p '8080:8080'  greensclass/greensapp: "{{ DOCKER_TAG }}"
