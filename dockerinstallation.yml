---
- name: 'Installing docker through ansible'
  hosts: all
  become: true
  vars:
    container_name: "greensappContainer"
    container_image: "greensclass/greensapp:{{DOCKER_TAG}}"
    container_port: "0.0.0.0:8080:8080"
  tasks:
  
    - name: "PIP Installation"
      yum:
        name: pip
        state: present
        
    - name: "Depandancy Task Install dokcer-py"
      pip:
        name: docker-py
        state: present

    - name: "Docker Installtion"
      yum:
        name:
          - docker
        state: present

    - name: "Docker Service start and Enable"
      service:
        name: docker
        state: restarted
        enabled: true

